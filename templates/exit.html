<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Visiting</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Premium Background Image */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('exithome.jpg'); /* High-quality nature image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Overlay for Better Text Visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            z-index: 1;
        }

        /* Main Content Styling */
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            color: #fff;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient button */
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 4s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Keyframes for Fade-In Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Apply Background Animation */
        body {
            animation: backgroundAnimation 15s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Thank You for Visiting!</h1>
        <p>We hope you enjoyed your time here. Feel free to explore more or get in touch with us.</p>
        <a href="index.html" class="btn">Return Home</a>
    </div>
</body>
</html>
